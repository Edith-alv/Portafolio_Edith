<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Botón hamburguesa (solo mobile) -->
    <button class="burger" id="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Overlay para cerrar menú -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Menú lateral (solo mobile) -->
    <nav id="side-menu">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./sobre-mi.html" class="activo">Sobre mí</a></li>
        <li><a href="./proyectos.html">Proyectos</a></li>
        <li><a href="./servicios.html">Servicios</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <!-- NavBar clásico (solo tablet y desktop) -->
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./sobre-mi.html" class="activo">Sobre mí</a></li>
          <li><a href="./proyectos.html">Proyectos</a></li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección principal -->
    <section class="bg-dark-texture">
      <div>
        <h1>SOBRE MÍ</h1>
        <h2>UI Designer en formación</h2>
        <p>Experiencia en diseño web y plataformas digitales</p>
      </div>
    </section>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      const burger = document.getElementById("burger-btn");
      const menu = document.getElementById("side-menu");
      const overlay = document.getElementById("menu-overlay");

      // Función para abrir/cerrar menú
      function toggleMenu() {
        burger.classList.toggle("open");
        menu.classList.toggle("open");
        overlay.classList.toggle("open");

        // Prevenir scroll del body cuando el menú está abierto
        document.body.style.overflow = menu.classList.contains("open")
          ? "hidden"
          : "auto";
      }

      // Event listeners
      burger.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);

      // Cerrar menú al hacer clic en un enlace
      document.querySelectorAll("#side-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          burger.classList.remove("open");
          menu.classList.remove("open");
          overlay.classList.remove("open");
          document.body.style.overflow = "auto";
        });
      });

      // Cerrar menú con tecla Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && menu.classList.contains("open")) {
          toggleMenu();
        }
      });

      // Manejar redimensionamiento de ventana
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768 && menu.classList.contains("open")) {
          burger.classList.remove("open");
          menu.classList.remove("open");
          overlay.classList.remove("open");
          document.body.style.overflow = "auto";
        }
      });
    </script>

    <!-- FOOTER COMPLETO -->
    <footer class="footer">
      <!-- Menú inferior -->
      <div class="footer-nav">
        <ul>
          <a href="../index.html">Inicio</a>
        </ul>
        <ul>
          <a href="./sobre-mi.html" class="activo">Sobre mí</a>
        </ul>
        <ul>
          <a href="./proyectos.html">Proyectos</a>
        </ul>
        <ul>
          <a href="./servicios.html">Servicios</a>
        </ul>
        <ul>
          <a href="./contacto.html">Contacto</a>
        </ul>
      </div>

      <!-- Línea decorativa -->
      <img
        src="../assets/Imagenes/27.png"
        alt="línea decorativa"
        class="footer-line-image"
      />
    </footer>
  </body>
</html>
